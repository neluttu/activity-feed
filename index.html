<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - iCodeThis.com</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link href="styles.css" rel="stylesheet" media="all" type="text/css">
    </head>
    <body>
        <div id="main">
            <div class="activity"></div>
            <br><br>
            <div id="arrow"></div>
            <div class="content">
                <div class="user">
                    <div>
                        <img src="https://pbs.twimg.com/profile_images/1607804678472859650/1r9CwGYz_400x400.jpg" width="100" alt="">
                    </div>
                    <div>
                      <h2>Cora Jenkins <span>followed you.</span></h2>
                      <p>2 hours ago</p>
                    </div>
                </div>
                <div class="user">
                    <div>
                        <img src="https://pbs.twimg.com/profile_images/1558156268841455618/YRQXaP3k_400x400.jpg" width="100" alt="">
                    </div>
                    <div>
                      <h2>Emily Ross <span>added a comment.</span></h2>
                      <p>2 hours ago</p>
                    </div>
                </div>
                <div class="user">
                    <div>
                        <img src="https://pbs.twimg.com/profile_images/1626691866300239875/xAvTU3OE_400x400.jpg" width="100" alt="">
                    </div>
                    <div>
                      <h2>Ora Larson <span>liked your comment</span></h2>
                      <p>2 hours ago</p>
                    </div>
                </div>
                <div class="user">
                    <div>
                        <img src="https://pbs.twimg.com/profile_images/1619785307955552256/oRT-lbNW_400x400.jpg" width="100" alt="">
                    </div>
                    <div>
                      <h2>Jeanette Norris <span>followed you.</span></h2>
                      <p>2 hours ago</p>
                    </div>
                </div>
                <br>
                <button>View All</button>
           </div>
        </div>
    </body>
</html>
